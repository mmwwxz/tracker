{% extends 'base.html' %}

{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

{% block content %}
<div class="container mt-5">
    <div style="padding-top: 50px;">
        <h1>Редактировать запись</h1>
    </div>
    <form method="post" action="{% url 'edit_record' pk=form.instance.pk %}" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'delete_record' pk=form.instance.pk %}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту запись?');">Удалить</a>
            <a href="{% url 'record_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS and CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
